<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <div class="dice">
        <input type="text" placeholder="Player 1" id="input1" />
        <img
          class="img1"
          src="https://media.discordapp.net/attachments/1264476393144848415/1354147419750797342/dice6.png?ex=67ec248f&is=67ead30f&hm=a7adfe929bff166bd272cf1b34f9ce7a59f5e587c412b4870507b2aa32f8241e&=&format=webp&quality=lossless&width=160&height=160"
        />
      </div>
      <div class="dice">
        <input type="text" placeholder="Player 2" id="input2" />
        <img
          class="img2"
          src="https://media.discordapp.net/attachments/1264476393144848415/1354147419750797342/dice6.png?ex=67ec248f&is=67ead30f&hm=a7adfe929bff166bd272cf1b34f9ce7a59f5e587c412b4870507b2aa32f8241e&=&format=webp&quality=lossless&width=160&height=160"
        />
      </div>
      <div class="button-container">
        <button onclick="rollDice()">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>
      <div class="credits">
        <p>Dice Game - Project Made By:</p>
        <p>Sandro Maisuradze</p>
        <p>Avtandil Jashi and</p>
        <p>Luka Mskhaladze</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
